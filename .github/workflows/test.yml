name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3.2.0
      - uses: starbelly/setup-beam@do-not-hit-api-when-strict
        with:
          otp-version: "25.2"
          gleam-version: "0.26.0"
          rebar3-version: "3.20.0"
          version-type: "strict"
      - run: gleam format --check src test
      - run: gleam deps download
      - run: gleam test
